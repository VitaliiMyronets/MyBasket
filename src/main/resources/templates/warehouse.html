<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container mt-4">
    <h2 th:text="${warehouse.name}">Назва Складу</h2>
    <p th:text="${warehouse.description}">Опис складу</p>

    <div class="d-flex">
        <a th:href="@{/warehouse/{id}/edit(id=${warehouse.id})}" class="btn btn-warning me-2">Редагувати склад</a>
        <form th:action="@{/warehouse/{id}/delete(id=${warehouse.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Видалити склад</button>
        </form>
        <a th:href="@{/warehouse/{id}/products(id=${warehouse.id})}" class="btn btn-info ms-2">Переглянути продукти на складі</a>
    </div>

    <hr class="my-4">

    <h3>Продукти на цьому складі (перехід до повної сторінки продуктів)</h3>
    <p>Для повного управління продуктами, будь ласка, перейдіть за посиланням вище.</p>

    <a href="/home" class="btn btn-secondary mt-3">Повернутися до головної</a>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
