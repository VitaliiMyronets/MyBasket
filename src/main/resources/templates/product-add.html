<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новий продукт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Новий продукт</h1>
    <form action="/product-add" method="post">
        <input type="text" name="nameOfProduct" placeholder="Назва продукту" class="form-control"><br>
        <input type="text" name="unit" placeholder="Одиниця виміру" class="form-control"><br>
        <input type="number" name="quantity" placeholder="0.00" class="form-control"><br>
        <button type="submit" class="btn btn-success">Додати в кошик</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
