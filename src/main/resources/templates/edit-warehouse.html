<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container mt-4">
    <h2 th:text="${title}">Редагувати Склад</h2>

    <form th:action="@{/warehouse/{id}/edit(id=${warehouse.id})}" th:object="${warehouse}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="warehouseName" class="form-label">Назва складу:</label>
            <input type="text" id="warehouseName" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="warehouseDescription" class="form-label">Опис:</label>
            <textarea id="warehouseDescription" th:field="*{description}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        <a th:href="@{/warehouse/{id}(id=${warehouse.id})}" class="btn btn-secondary ms-2">Скасувати</a>
    </form>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
