<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Додати нову статтю</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву статті" class="form-control"><br>
        <input type="text" name="anons" placeholder="Анонсуйте її" class="form-control"><br>
        <textarea name="fullText" placeholder="Повний текст статті (255 символів)" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Додати</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
