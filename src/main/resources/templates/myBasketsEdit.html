<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування кошику</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування існуючого кошику</h1>
    <div th:each="el : ${basket}">
        <form method="post">
            <input type="text" th:value="${el.basketName}" name="basketName" placeholder="Нова назва кошику" class="form-control"><br>
            <input type="text" th:value="${el.description}" name="description" placeholder="Новий опис" class="form-control"><br>
            <input type="text" th:value="${el.creator}" name="creator" placeholder="Ваше ім'я" class="form-control"><br>
            <button type="submit" class="btn btn-success">Оновити</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
